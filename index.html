<!doctype html>
<html lang="en">
  
  <!-- HEAD TAG -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Drum Machine App</title>
  
    <script>

      // Funzione che fa suonare al click di un bottone
      function play(letter) {
        var audio = document.getElementById(letter);
        audio.play();
        // quando viene riprodotto il suono, faccio vedere nel display l'id di cosa viene riprodotto
        if (letter === "q" || letter === "Q") {
          document.getElementById("display").innerHTML = "heater-1";
        } else if (letter === "w" || letter === "W") {
          document.getElementById("display").innerHTML = "heater-2";
        } else if (letter === "e" || letter === "E") {
          document.getElementById("display").innerHTML = "heater-3";
        } else if (letter === "a" || letter === "A") {
          document.getElementById("display").innerHTML = "heater-4";
        } else if (letter === "s" || letter === "S") {
          document.getElementById("display").innerHTML = "clap";
        } else if (letter === "d" || letter === "D") {
          document.getElementById("display").innerHTML = "open-hh";
        } else if (letter === "z" || letter === "Z") {
          document.getElementById("display").innerHTML = "kick-n-hat";
        } else if (letter === "x" || letter === "X") {
          document.getElementById("display").innerHTML = "kick";
        } else if (letter === "c" || letter === "C") {
          document.getElementById("display").innerHTML = "closed-hh";
        }
      }

      // Suonare alla pressione dei tasti
      window.document.onkeyup = function(event) {
        let keyStroke = event.key;
        if (keyStroke === "q" || keyStroke === "Q") {
          play("Q");
        } else if (keyStroke === "w" || keyStroke === "W") {
          play("W");
        } else if (keyStroke === "e" || keyStroke === "E") {
          play("E");
        } else if (keyStroke === "a" || keyStroke === "A") {
          play("A");
        } else if (keyStroke === "s" || keyStroke === "S") {
          play("S");
        } else if (keyStroke === "d" || keyStroke === "D") {
          play("D");
        } else if (keyStroke === "z" || keyStroke === "Z") {
          play("Z");
        } else if (keyStroke === "x" || keyStroke === "X") {
          play("X");
        } else if (keyStroke === "c" || keyStroke === "C") {
          play("C");
      }
    }
    </script>
  
  </head>


  <!-- BODY TAG -->
  <body>
    <div class="container bg-success" id="drum-machine">
      <h1 class = "text-center text-light">My DrumPad App</h1>
      <div class="card bg-warning text-dark">
        <div class="text-center text-dark my-5 font-weight-bold" id="display"></div>
      </div>
      <div class="row">
        <div class="col-4 my-2">
          <button class="drum-pad btn btn-block btn-light" id="heater-1" onclick="play('Q')">
            Q
            <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
          </button>
        </div>
        <div class="col-4 my-2">
          <button class="drum-pad btn btn-block btn-light" id="heater-2" onclick="play('W')">
            W
            <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
          </button>
        </div>
        <div class="col-4 my-2">
          <button class="drum-pad btn btn-block btn-light" id="heater-3" onclick="play('E')">
            E
            <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
          </button>
        </div>
        <div class="col-4 my-2">
          <button class="drum-pad btn btn-block btn-light" id="heater-4" onclick="play('A')">
            A
            <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
          </button>
        </div>
        <div class="col-4 my-2">
          <button class="drum-pad btn btn-block btn-light" id="clap" onclick="play('S')">
            S
            <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
          </button>
        </div>
        <div class="col-4 my-2">
          <button class="drum-pad btn btn-block btn-light" id="open-hh" onclick="play('D')">
            D
            <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
          </button>
        </div>
        <div class="col-4 my-2">
          <button class="drum-pad btn btn-block btn-light" id="kick-n-hat" onclick="play('Z')">
            Z
            <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
          </button>
        </div>
        <div class="col-4 my-2">
          <button class="drum-pad btn btn-block btn-light" id="kick" onclick="play('X')">
            X
            <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
          </button>
        </div>
        <div class="col-4 my-2">
          <button class="drum-pad btn btn-block btn-light" id="closed-hh" onclick="play('C')">
            C
            <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
          </button>
        </div>
      </div>
      <p class="text-center text-light">by Marco Falotico</p>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
